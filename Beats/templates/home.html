<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title> Beat Central </title>
  </head>
  <body>
    <br><br>
    <div class = "container">
      <div class = "jumbotron">
      <h1>Beat Central</h1>
      </div>
      <div class = "container">
	<h2>Search for music</h2>
      </div>
      <div class = "container">
	<form action = "/search/" class = "input-group" method = "GET">
	  <input class = "form-control" type = "text" required></input>
	  <input type = "submit" class = "btn-primary" value = "Go!">
	</form>
      </div>

      {% if isLoggedIn == 'False' %}
      <form action="/login/" method="POST">
	  <h1>Login</h1><br>
	  <label for="username">Username</label>
	  <input class = "form-control" type="text" name="username" placeholder="Username" required>
	  <br>
	  <label for="pass">Password</label>
	  <input class = "form-control" type="password" name="pass" placeholder="Password" required>
	  <br>
	  <input type="submit" value="Log In" class = "btn">
      </form>

      <form action="/register/" method="POST">
	  <h1>Register</h1><br>
	  <label for="username">Username</label>
	  <input class = "form-control" type="text" name="username" placeholder="Username" required>
	  <br>
	  <label for="pass1">Password</label>
	  <input class = "form-control" type="password" name="pass1" placeholder="Password" required>
	  <br><br>
	  <label for="pass2">Confirm Password</label><br>
	  <input class = "form-control" type="password" name="pass2" placeholder="Retype Password" required>
	  <br><br>
	  <input type="submit" value="Register" class="btn">
      </form>
      {% endif %}
      
    </div>
    <br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>

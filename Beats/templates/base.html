<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/custom.css" rel="stylesheet">
    <title> Beat Central </title>
  </head>
  <body id="dadbod">
    <!--TOOLBAR-->
    <nav class = "navbar navbar-default">
     <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>	
          <a class="navbar-brand" href="#">Beat Central</a>
     </div>
    <div class = "container">
	<div id ="navbar" class="collapse navbar-collapse">
	<ul class = "nav navbar-nav navbar-right">
	  {% if isLoggedIn %}
	  <li><a href ="/settings/">Settings</a></li>
	  <li><a href ="/logout/">Log Out</a></li>
	  {% else %}
	   <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Register</a>
			<ul class="log dropdown-menu">
				<li>
					 <div class="row">
							<div class="col-md-12">
								 <form method="POST" action="/register/">
										<div class="form-group">
											 <input type="text" class="form-control" name="username" placeholder="Username" required>
										</div>
										<div class="form-group">
											 <input type="password" class="form-control" name="pass1" placeholder="Password" required>
										</div>
										<div class="form-group">
											 <input type="password" class="form-control" name="pass2" placeholder="Confirm Password" required>
										</div>
										<div class="form-group">
											 <button type="submit" class="btn btn-primary btn-block">Register</button>
										</div>
								 </form>
							</div>
				</li>
			</ul>
        </li>
	   <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login</a>
			<ul class="log dropdown-menu">
				<li>
					 <div class="row">
							<div class="col-md-12">
								 <form method="POST" action="/login/">
										<div class="form-group">
											 <input type="text" class="form-control" name="username" placeholder="Username" required>
										</div>
										<div class="form-group">
											 <input type="password" class="form-control" name="pass" placeholder="Password" required>
										</div>
										<div class="form-group">
											 <input type="submit" class="btn btn-primary btn-block" value= "Login">
										</div>
								 </form>
							</div>
				</li>
			</ul>
        </li>
	  {% endif %}
	</ul>
      </div>
    </div>
    </nav>
    <br>
    <div class = "container">
      {% block jumbo %}
      
      <div class = "jumbotron">
		<center><h1 id="oo">Search for Music!<h1></center>
			<div class = "container">
			<form action = "/search/" class = "input-group" method = "GET">
				<input class = "form-control" type = "text" required></input>
			<span class = "input-group-btn">
				<input type = "submit" class = "btn btn-primary" value = "Go!">
			</span>
			</form>
			</div>

      <br>
      {% endblock %}
      {% block content %}
      {% endblock %}
    </div>
    <br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
